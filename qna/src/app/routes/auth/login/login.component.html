<div class="page">
  <div class="container">
    <h2 class="title">Login to Your Account</h2>
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()" class="form">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" name="email" required>
        <div *ngIf="emailInvalid" class="error-message">Not an email</div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" name="password" required>
        <div *ngIf="passwordInvalid" class="error-message">Password is too weak</div>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn--primary">Sign In</button>
        <a routerLink="/register" class="btn btn--secondary">Register</a>
      </div>
    </form>
  </div>
</div>
